{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Community Book Swap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'bookswap/images/bg3.svg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #563d7c;
        }
        .navbar-brand {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .container {
            margin-top: 100px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .profile-container p {
            margin-bottom: 10px;
            color: #6c757d;
        }
        .profile-container strong {
            color: #495057;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 0.5rem 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'bookswap/images/logo.png' %}" width="30" height="30" alt="Logo">
            Community Book Swap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_list' %}">Manage Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'swap_request' %}">Swap Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'review_list' %}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search_books' %}">Search Books</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="container">
        <div class="profile-container">
            <h2>Your Profile</h2>
            <p><strong>Username:</strong> {{ request.user.username }}</p>
            <p><strong>Email:</strong> {{ request.user.email }}</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Â© 2023 Community Book Swap</span>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
